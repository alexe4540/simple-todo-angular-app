<div class="row">
<div class="col s8 valign-wrapper">
  <div class="col s10 valign-wrapper ">
    <div class="col s8 input-field row">
      <h5>Add new task</h5>
      <input id="task-desc" type="text" class="validate" placeholder="ToDo description" #taskDesc>
    </div>
    <div class="col s4 input-field row">
      <h5>Card color</h5>
      <input id="color" type="color" class="validate" #taskColor>
    </div>
  </div>
  <div class="col s2 center-align"
    (click)="
      addTask({desc: taskDesc.value, color: taskColor.value});
      taskDesc.value='';
      taskColor.value=''">
    <a class="waves-effect waves-light btn"><i class="material-icons right">save</i>Add</a>
  </div>
</div>
<div class="row">
  <div class="col s8" *ngFor="let task of tasks">
    <div class="card blue-grey darken-1">
      <div class="row card-content white-text" *ngIf="!task.edit" [style.background]="task.color">
        <div class="col s10">
          <p>
            <label>
              <input type="checkbox" class="filled-in " [checked]="task.done" (change)="doDone(task)" />
              <span class="white-text">{{task.desc}}</span>
            </label>
          </p>

        </div>
        <div class="col s2 right-align">
          <i class="material-icons" (click)="task.edit=true">edit</i>
          <i class="material-icons" (click)="remove(task)">close</i>
        </div>
      </div>
      <div class="row card-content white-text" *ngIf="task.edit" [style.background]="task.color">
        <app-edit-task [task]="task"></app-edit-task>
      </div>
    </div>
  </div>
</div>
</div>
